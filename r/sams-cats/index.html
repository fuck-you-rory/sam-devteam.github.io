<!DOCTYPE html>
<html lang="en">

    <title>Redirection</title>

    <meta property="og:title" content="Blockbuster206's Music | Sam's Cats"/>

          content="https://sam-devteam.github.io/personal/music/songs/sams-cats/sams-cats.png"/>

    let redirect = document.createElement('meta');
